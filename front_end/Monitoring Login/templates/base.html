<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zeoxy</title>
    <link rel="stylesheet" type="text/css" href="/static/references/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="/static/references/grid.css">
     <link rel="stylesheet" type="text/css" href="/static/style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>

    
    
        <header>
        <div class="hero-head">
            <nav>
                
                

                    <div class="row">
                        <img src="/static/images/logo.png" alt="centro de food logo" class="logo">
                        <ul class="mainnav">
                            <li><a href="{{ url_for('main.index') }}" class="navbar-item">
                                Home
                            </a></li>
                            {% if current_user.is_authenticated %}
                            <li><a href="{{ url_for('main.profile') }}" class="navbar-item">
                                Profile
                            </a></li>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <li><a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a></li>
                            <li><a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                            </a></li>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <li><a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a></li>
                            {% endif %}
                        </ul>
                    </div>
               
            </nav>
            
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
        </header>
    

</body>

</html>
